<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Box</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .product-box {
            display: inline-block;
            width: 250px;
            background-color: #ffffff;
            margin: 15px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }

        .product-box:hover {
            outline: 3px solid #4CAF50;
            outline-offset: 5px;
        }

        .product-box img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .price {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 8px 12px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Our Products</h1>

    <div class="product-box">
        <img src="laptop.jpg" alt="Laptop">
        <div class="product-title">Laptop</div>
        <p>High‑performance laptop suitable for work and gaming.</p>
        <div class="price">$999</div>
        <a href="#">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="headphones.jpg" alt="Headphones">
        <div class="product-title">Headphones</div>
        <p>Noise‑cancelling wireless headphones with HD sound.</p>
        <div class="price">$199</div>
        <a href="#">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="watch.jpg" alt="Smartwatch">
        <div class="product-title">Smartwatch</div>
        <p>Feature‑rich smartwatch with fitness tracking.</p>
        <div class="price">$249</div>
        <a href="#">Buy Now</a>
    </div>

</body>
</html>
