<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        form {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        fieldset {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="submit"], input[type="reset"] {
            width: 100px;
            padding: 10px;
            margin-top: 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">University Admission Form</h1>

    <form action="#" method="post" enctype="multipart/form-data">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" maxlength="50" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" maxlength="50" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" style="display:inline;">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" style="display:inline;">Female</label>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
            </select>

            <label>Interests:</label>
            <input type="checkbox" id="coding" name="interests" value="Coding">
            <label for="coding" style="display:inline;">Coding</label>
            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports" style="display:inline;">Sports</label>
            <input type="checkbox" id="music" name="interests" value="Music">
            <label for="music" style="display:inline;">Music</label>

            <label for="transcript">Upload Transcript:</label>
            <input type="file" id="transcript" name="transcript" required>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
