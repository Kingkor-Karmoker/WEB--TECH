<head>

            margin: 0;

            width: 80%;

        }

    </div>

    <hr>

    <div id="education" class="section">
        <h2>Education</h2>
        <p>I completed my Bachelor's degree in Computer Science from XYZ University.</p>
    </div>

    <div id="hobbies" class="section">

    </div>

</html>
