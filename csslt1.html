<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Student Profile Page</h1>
    </header>

    <section class="profile-box">
        <img src="your-photo.jpg" alt="Student Photo" class="profile-img" />

        <h2 class="student-name">John Doe</h2>

        <p><strong>Department:</strong> Computer Science & Engineering</p>
        <p><strong>Student ID:</strong> 2025-12345</p>

        <p class="bio">
            Hello! I am John Doe, a CSE student who loves programming, web
            development, and solving real-world problems with technology.
        </p>
    </section>

    <footer>
        <p>&copy; 2025 Department of CSE</p>
    </footer>
</body>
</html>
